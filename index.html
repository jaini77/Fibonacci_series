<html>  
<head>  
<title> Fibonacci Series in JavaScript </title>  
</head>  
<body>  
<script>  
  
var n1 = 0,  n2 = 1, next_num;  
var num = parseInt (prompt (" Enter the limit for Fibonacci Series "));  

document.write( "Fibonacci Series: ");  
for ( j = 0;j <= num; j++)
{  document.write (" <br> "+n1); 
    next_num = n1 + n2; 
      
    n1 = n2; 
    n2 = next_num; 
}  console.log(n2);
  
</script>  
</body>  
</html>
